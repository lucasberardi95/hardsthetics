<!DOCTYPE html>
<html lang="en">
<head><!--contiene la configuracion y no se ve-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ! FAVICON 16x16 -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilos.css">
    <!-- ! TITLE -->
    <!-- EJEMPLO : <title> SEO | Posicionamiento en buscadores web</title> -->
    <title>HARDSTHETICS</title>

    <!-- entre 70 a 320 caracteres. Lo ideal seria 180 caracteres según expertos -->
    <meta name="description" content="Llegamos para quedarnos con todo ! Equipos Multifuncionales y de Alta Intensidad y Calidad · Hacemos realidad tus proyectos · Mucho mas que solo la mejor marca de ropa deportiva...">
    <!-- ! KEYWORDS -->
    <!-- palabras claves que los usuarios buscarian para llegar a mi web // recomendablemente 18 -->
    <meta name="keywords" content="hardsthetics, gym, aesthetics, training, entrenamiento, fitness, mancuernas, discos, barra, banco, polea, bodybuilding">
    <!-- ! PROTOCOLO OPEN GRAPH -->
    <!-- descripcion pequeña al compartir un link por alguna red social -->
    <meta property="og:type" content="web site">
    <meta property="og:title" content="Hardsthetics">
    <!-- descripcion 180 caracteres medida ideal--> 
    <meta property="og:description" content="Llegamos para quedarnos con todo ! Equipos Multifuncionales y de Alta Intensidad y Calidad · Hacemos realidad tus proyectos · Mucho mas que solo la mejor marca de ropa deportiva...">

    <meta property="og:url" content="https://hardsthetics.netlify.app/">

    <meta property="og:image" content="https://hardsthetics.netlify.app/img/hardsthetics-logo-escudo-y-nombre.png"> <!--dreccion de img del logo del proyecto -->

        </section>
        <section class="enlaces">
            <div>
                <a href="./pages/Nosotros.html">
                    <img src="./img/Nosotros-img-index.jpg" alt="Nosotros">
                    <h3>Nosotros</h3>
                </a>
            </div>
            <div>
                <a href="./pages/Training.html">

                </a>
            </div>

                </a>
            </div>
            <div>

                    <h3>Contacto</h3>
                </a>
